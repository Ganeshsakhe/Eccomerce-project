<ng-container *ngIf="product.length !=0">
    </ng-container>
    <div class="container">
    <div class="card-table">
        <div class="card-product">
            <table class="table table-responsive">
                <thead>
                    <tr>
                        <th>Sl.No</th>
                        <th>Product Name</th>
                        <th>Product Image</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>

                
                <tr *ngFor="let item of product;let i = index" >
                    <td>{{i+1}}</td>
                    <td>{{item.title}}</td>
                    <td><img style="width:120px;" src="{{item.image}}" alt=""></td>
                    <td style="width: 25%;">{{item.description}}}}</td>
                    <td style="width: 12%;">{{item.price}}</td>
                    <td style="width: 12%;">{{item.quantity}}</td>
                    <td style="width: 12%;">{{item.total}}</td>

                    <td>
                        <button (click)="removeItem(item)" class="btn btn-danger"> <i class="fas fa-trash"></i></button>
                    </td>
                </tr>
                </tbody>
                </table>
        </div>
    </div>
    </div>

    <ng-container 
    *ngIf="product.length == 0">
</ng-container>


    <!--empty cart-->
<ng-container *ngIf="false">
<div class="center">
    <!-- <img src="" alt=""> -->
    <h4>Your cart is empty</h4>
    <h6>Add item to it now</h6>
    <button routerLink="/products"class="btn btn-success">shop now</button>
<button class = "btn btn-primary">Shop Now</button>
</div>
</ng-container>
